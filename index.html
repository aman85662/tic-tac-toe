<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tic-Tak-Toe Game</h1>
    <p class="title" >Current-Player :<span id="current">X</span> </p>
    <div class="board">
        <div class="row">
            <div class="box" onclick="SelectBox(0)">1</div>
            <div class="box" onclick="SelectBox(1)">2</div>
            <div class="box" onclick="SelectBox(2)">3</div>
        </div>
        <div class="row">
            <div class="box" onclick="SelectBox(3)">4</div>
            <div class="box" onclick="SelectBox(4)">5</div>
            <div class="box" onclick="SelectBox(5)">6</div>
        </div>
        <div class="row">
            <div class="box" onclick="SelectBox(6)">7</div>
            <div class="box" onclick="SelectBox(7)">8</div>
            <div class="box" onclick="SelectBox(8)">9</div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
